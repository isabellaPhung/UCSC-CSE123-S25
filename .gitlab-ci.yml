variables:
  GIT_SUBMODULE_STRATEGY: recursive

make-pdf:
  rules:
    - changes:
      - doc/common/**/*
      - doc/asgn1/*
      - doc/asgn2/*
      - doc/asgn3/*
      - .gitlab-ci.yml
  image:
    name: pandoc/latex
    entrypoint: ["/bin/sh", "-c"]
  script:
    - tlmgr option repository https://ftp.math.utah.edu/pub/tex/historic/systems/texlive/2024/tlnet-final/
    - tlmgr install fvextra lineno
    - apk --no-cache add make
    - cd doc/asgn1
    - make pdf
    - cd ../asgn2
    - make pdf
    - cd ../asgn3
    - make pdf
  artifacts:
    paths:
      - doc/asgn1/build/assignment_1.pdf
      - doc/asgn2/build/assignment_2.pdf
      - doc/asgn3/build/assignment_3.pdf
    expire_in: 1 week

