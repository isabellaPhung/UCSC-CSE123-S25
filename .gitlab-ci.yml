variables:
  GIT_SUBMODULE_STRATEGY: recursive

make-pdf:
  rules:
    - changes:
      - doc/common/**/*
      - doc/asgn1/*
      - .gitlab-ci.yml
  image:
    name: pandoc/latex
    entrypoint: ["/bin/sh", "-c"]
  script:
    - tlmgr install fvextra lineno
    - apk --no-cache add make
    - cd doc/asgn1
    - make pdf
  artifacts:
    paths:
      - doc/asgn1/build/assignment_1.pdf

make-design:
  rules:
    - changes:
      - doc/common/**/*
      - doc/design/*
      - .gitlab-ci.yml
  image:
    name: pandoc/latex
    entrypoint: ["/bin/sh", "-c"]
  script:
    - apk --no-cache add make
    - cd doc/design
    - make pdf
  artifacts:
    paths:
      - doc/design/build/CSE123_Design_Document_Group2.pdf

