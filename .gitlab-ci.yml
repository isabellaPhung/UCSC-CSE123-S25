variables:
  GIT_SUBMODULE_STRATEGY: recursive

make-pdf:
  rules:
    - changes:
      - doc/**/*
      - .gitlab-ci.yml
  image:
    name: pandoc/latex
    entrypoint: ["/bin/sh", "-c"]
  script:
    - tlmgr install fvextra lineno
    - apk --no-cache add make
    - cd doc/asgn1
    - make pdf
  artifacts:
    paths:
      - doc/asgn1/build/assignment_1.pdf
