<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title> Task Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;

        }

        .left-section {
            width: 25%;
            border-right: 1px solid #ccc;
            padding:20px;
            displau flex;
            flex-direction: column;

        }

        .middle-section {
            width:50%;
            border-right: 1px solid #ccc;
            padding: 20px;
        }

        .right-section {
            width: 25%
            padding: 20px;
        }

        .date-time {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .habits {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .habit-list{
            min-height: 100px;
        }
        .deadlines-section {
            display:flex;
            flex-direction:column;
        }
        .header-with-controls {
            display: flex;
            justify-context: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            gap: 5px;
        }

        .control-btn {
            width: 25px;
            height: 25px
            border_radius: 50%;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            display: flex;
            justify-context: center;
            align-items: center;
            font-weight: bold;
        }
        .control-btn:hover {
            background: #e0e0e0;
        }

        .deadlines-header{
            display: flex;
            justify-context: space-between;
            margin-bottom: 15px;
        }
        .deadlines-header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .section-title {
            display: flex;
            justify-context: space-between;
            align-items: center;
        }
        .tasks-container {
            display: flex
        }
        .tasks-list {
            flex: 1;
        }
        .assigned-times {
            flex: 1;
            text-align: right;
        }
        .task-row, .time-row {
            padding: 8px 0;
            margin-bottom: 5px;
            cursor: pointer;
        }
        .task-row:hover, .time-row:hover {
            background-color: #f0f0f0;
        }
        .habits-link {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        .habits-link:hover {
            text-decoration: underline;
        }
        .editable-input {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 5px;
            width: 90%
            font-family: inherit;
            font-size: inherit;
        }
        .habit-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            margin-bottom: 5px;
        }
        .habit-checkbox {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .habit-text {
            flex-grow: 1;
            cursor: pointer;
        }
        .habit-text:hover {
            background-color: #f0f0f0;
        }
        .events-container {
            display: flex;
            margin-bottom: 10px;
        }
        .event-name {
            flex-grow: 1;
            cursor: pointer;
            padding: 5px 0;
        }
        .event-time {
            width: 90px;
            text-align: right;
            cursor: pointer;
            padding: 5px 0;
        }
        .event-time:hover {
            background-color: #f0f0f0;
        }
        .event-headers {
            display: flex;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .event-header-name {
            flex-grow: 1;
        }
        .event-header-time {
            width: 90px;
            text-align: right;
        }

    </style>
</head>
<body>
    <!-- Left Section - 1/4 width -->
    <div class="left-section">
        <div class="date-time">
            <h2>Date & Time</h2>
            <div id="current-date-time"></div>
        </div>

        <div class="habits">
            <h2><a href= "habits.html" class="habits-link">Habits</a></h2>
            <div class="habit-list" id="main-habits-list">
                <!-- Habits will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Middle Section - 2/4 width -->
    <div class="middle-section">
        <div class="deadlines-section">
            <div class= "deadlines-header">
                <div class="section-title">
                    <h1>Deadlines</h1>
                    <div class="controls">
                        <button class="control-btn add-task">+</button>
                        <button class="control-btn remove-task">-</button>
                    </div>
                </div>
                <div class= "section-title">
                    <h1>Assigned Time</h1>
                    <div class="controls">
                        <button class="control-btn add-time">+</button>
                        <button class="control-btn remove-time">-</button> 
                    </div>
                </div>
            </div>

            <div class="tasks-container">
                <div class="tasks-list" id="tasks-list">
                    <div class="task-row">Task1</div>
                    <div class="task-row">Task2</div>
                    <div class="task-row">Task3</div>
                    <div class="task-row">Task4</div>
                    <div class="task-row">Task5</div>
                    <div class="task-row">Task6</div>
                    <div class="task-row">Task7</div>
                    <div class="task-row">Task8</div>
                </div>

                <div class ="assigned-times" id="assigned-times">
                    <div class="time-row">9:00 AM</div>
                    <div class="time-row">10:00 AM</div>
                    <div class="time-row">11:00 AM</div>
                    <div class="time-row">12:00 PM</div>
                    <div class="time-row">1:00 PM</div>
                    <div class="time-row">2:00 PM</div>
                    <div class="time-row">3:00 PM</div>
                    <div class="time-row">4:00 PM</div>
                    <div class="time-row">5:00 PM</div>
                </div>
            </div>
        </div>
    </div>

    </script>
</body>
</html>
