<!DOCTYPE html> html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add New Task</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                max-width: 600px;
                margin: 0 auto;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px
            }
            .form-group {
                margin-bottom: 20px;
            }
            
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            input, textarea, select {
                width: 100%
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-family: inherit;
                font-size: inherit;
            }

            textarea {
                min-height: 100px;
                resize: vertical;
            }

            .button-group {
                display: flex;
                justify-context: space-between;
                margin-top: 30px;
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;

            }

            .save-btn {
                background-color: #4CAF50;
                color: white;
            }

            cancel-btn {
                background-color:#f44336;
                color: white;
            }
            .unix-timestamp {
                color: #666;
                font-size: 0.9em;
                margin-top: 5px;
            }
            .time-selection {
                display: flex;
                gap: 10px;
            }
            .time-selection select {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <h1>Add New Task</h1>
        <form id= "task-form">
            <div class="form-group">
                <label for="task-name">Task-name:</label>
                <input type="text" id="task-name" name="task-name" required>
                </div>

                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" name="task-description"></textarea>
                </div>
                


    </script>
</body>
</html>
