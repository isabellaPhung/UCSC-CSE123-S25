<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-link {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        
        .form-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }
        
        .form-row {
            display: flex;
            margin-bottom: 15px;
            align-items: center;
        }
        
        .form-label {
            width: 100px;
            font-weight: bold;
        }
        
        .form-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .time-selection {
            display: flex;
            gap: 10px;
        }
        
        .time-selection select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .add-btn, .clear-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-btn {
            background-color: #4CAF50;
            color: white;
        }
        
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        
        .events-container {
            margin-top: 30px;
        }
        
        .events-header {
            display: flex;
            background-color: #f5f5f5;
            padding: 10px;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
        }
        
        .event-name-header {
            flex: 1;
        }
        
        .event-time-header {
            width: 100px;
            text-align: center;
        }
        
        .event-action-header {
            width: 80px;
            text-align: center;
        }
        
        .event-row {
            display: flex;
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .event-row:hover {
            background-color: #f9f9f9;
        }
        
        .event-name {
            flex: 1;
            font-weight: bold;
        }
        
        .event-time {
            width: 100px;
            text-align: center;
        }
        
        .event-action {
            width: 80px;
            text-align: center;
        }
        
        .delete-btn {
            color: #f44336;
            cursor: pointer;
            font-size: 18px;
        }
        
        .delete-btn:hover {
            color: #d32f2f;
        }
        
        .no-events-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        
        .current-date {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
