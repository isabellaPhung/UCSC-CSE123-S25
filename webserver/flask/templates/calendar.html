<!DOCTYPE html> html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-nav {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .month-nav:hover {
            background-color: #e0e0e0;
        }


        .current-month {
            font-size: 1.2em;
            font-weight: bold;
            min-width: 200px;
            text-align: center;
        }

        .calendar {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calender th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .calendar td {
            border: 1px solid #ddd;
            height: 120px;
            veritcal-align: top;
            padding: 5px;
        }

        .calendar-day {
            font-weight: bold;
            text-align: right;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .current-day {
            background-color: #e6fyff;
        }
        
        .other-month {
            background-color: #f9f9f9;
            color: #aaa;
        }

        .calendar-task {
            font-size: 0.8em;
            padding: 2px 4px;
            margin-bottom: 3px;
            background-color: #e1f5fe;
            border-radius: 3px;
            cursor-radius: 3px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .calendar-task:hover {
            background-color: #b3e5fc;
        }

        .task-time {
            font-size: 0.9em;
            color: #555;
        }

        .today-link {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .home-link {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }

        .month-year-selector {
            display: flex;
            gap: 10px;
        }

        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .day-view {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .day-view-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .day-view-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .close-day-view {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #555;
        }

        .day-tasks-list {
            margin-top: 20px;
        }

        .day-task-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .day-task-name {
            font-weight: bold;
        }

        day-task-time {
            color: #555;
        }

        .day-task-details {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            display: none;
        }

        .no-tasks-message {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: italic;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
        }
    </style>
</head>
<body>
    <h1>Task Calendar</h1>

    <div class="calendar-controls">
        <div>
            <a href="index.html" class="home-link">Back to Dashboard</a>
            <button class="today-link" id="today-button">Today</button>
        </div>

        <div class="month-selector">
            <button class="month-nav" id="prev-month">←</button>
            <div class="month-year-selector">
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
                <select id="year-select"></select>
            </div>
            <button class="month-nav" id="next-month">→</button>
        </div>
    </div>

    <table class="calendar" id="calendar-table">
        <thead>
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            <tr>
        </thead>
        <tbody id="calendar-body">
            <!-- Calendar will be dynamically generated here -->
        </tbody>
    </table>

    <!-- Day View Model -->
