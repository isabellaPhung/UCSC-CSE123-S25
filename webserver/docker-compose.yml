version: "3"

services:
    app:
        build:
            context: flask
            dockerfile: Dockerfile
        container_name: app
        ports:
            - 8081:8081
        networks:
            - app-network


    nginx:
        build:
            context: nginx
            dockerfile: Dockerfile
        container_name: nginx
        ports:
            - 80:80
        networks:
            - app-network
        depends_on:
            - app

networks:
    app-network: